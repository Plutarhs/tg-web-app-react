<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Paradise</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #333;
            color: #fff;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
        }
        .logo {
            font-size: 2rem;
        }
        .nav-links {
            list-style: none;
            display: flex;
            justify-content: space-between;
            width: 20%;
        }
        .nav-links a {
            color: #fff;
            text-decoration: none;
            padding: 0.5rem 1rem;
        }
        .nav-links a:hover {
            background-color: #555;
        }
        .banner {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 50vh;
            background-image: url("https://longdan.co.uk/cdn/shop/articles/vegan-vegetarian-paradise_600x600_crop_center.jpg?v=1700554704");
            background-size: cover;
            background-position: center;
        }
        .banner h1 {
            color: #fff;
            font-size: 4rem;
        }
        .menu {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            padding: 2rem;
        }
        .menu-item {
            width: 30%;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 1rem;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }
        .menu-item:hover {
            transform: translateY(-5px);
        }
        .menu-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .menu-item h2 {
            margin: 1rem 0;
            font-size: 2rem;
        }
        .menu-item p {
            text-align: center;
        }
    </style>
</head>
<body>
<header class="header">
    <div class="logo">Paradise</div>
    <nav class="nav-links">
        <a href="#">Home</a>
        <a href="#">Menu</a>
        <a href="#">Contact</a>
    </nav>
</header>
<section class="banner">
    <h1></h1>
</section>
<section class="menu">
    <div class="menu-item">
        <img src="https://www.veganricha.com/wp-content/uploads/2016/08/Vegan-veggie-vegan-pizza-veganricha-5769.jpg" alt="Pizza" />
        <h2>Pizza</h2>
        <p>Delicious pizza with your favorite toppings</p>
    </div>
    <div class="menu-item">
        <img src="https://www.wellplated.com/wp-content/uploads/2016/03/Black-Bean-Vegan-Burger-Recipe.jpg" alt="Burger" />
        <h2>Burger</h2>
        <p>Juicy burger with melted cheese</p>
    </div>
    <div class="menu-item">
        <img src="https://img.taste.com.au/3jsqNNOr/taste/2018/09/vegan-pasta-salad-with-green-goddess-dressing-140917-2.jpg" alt="Salad" />
        <h2>Salad</h2>
        <p>Fresh and healthy salad options</p>
    </div>
    <div class="menu-item">
        <img src="tacos.jpg" alt="Tacos" />
        <h2>Tacos</h2>
        <p>Crunchy and flavorful tacos</p>
    </div>
</section>
</body>
