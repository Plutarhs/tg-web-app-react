<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Electronics Website</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #333;
      color: #fff;
      padding: 1rem;
    }

    main {
      padding: 2rem;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    .featured-product {
      display: flex;
      flex-wrap: wrap;
      margin: 1rem 0;
    }

    .featured-product img {
      width: 100%;
      height: auto;
      margin-bottom: 1rem;
    }

    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      grid-gap: 1rem;
    }

    .product-card {
      background-color: #f2f2f2;
      padding: 1rem;
      text-align: center;
    }

    .product-card img {
      width: 100%;
      height: auto;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
<header>
  <h1>Welcome to KaBuM</h1>
</header>
<main>
  <div class="featured-product">
    <img src="/images/ninja.webp" alt="Featured Product">
    <h2>Featured Product</h2>
    <p>Description of the featured product.</p>
  </div>
  <h1>Product Grid</h1>
  <div class="product-grid">
    <div class="product-card">
      <img src="/images/unnamed.png" alt="Product 1">
      <h2>Product 1</h2>
      <p>Description of Product 1.</p>
    </div>
    <div class="product-card">
      <img src="/images/apple.jpg" alt="Product 2">
      <h2>Product 2</h2>
      <p>Description of Product 2.</p>
    </div>
    <!-- Add more product cards as needed -->
  </div>
</main>
</body>
</html>
